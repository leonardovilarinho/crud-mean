<br>
<table class="table">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>Nascimento</th>
      <th>Telefone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of people" (click)="select(person)" [class.active]="person == selected">
      <td>{{ person.name }}</td>
      <td>{{ person.email }}</td>
      <td>{{ person.birth }}</td>
      <td>{{ person.phone }}</td>
    </tr>
  </tbody>
</table>
